<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: ws: wss: http: https: file: http://localhost:* https://localhost:* https://api.openai.com https://generativelanguage.googleapis.com https://arduino.cc https://downloads.arduino.cc https://raw.githubusercontent.com https://github.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://localhost:* https://localhost:* https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' http://localhost:* https://localhost:* https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' data: http://localhost:* https://localhost:* https://fonts.gstatic.com https://fonts.googleapis.com https://cdn.jsdelivr.net; img-src 'self' data: blob: http: https: http://localhost:* https://localhost:* https://arduino.cc https://www.arduino.cc; connect-src 'self' ws: wss: http: https: http://localhost:* https://localhost:* https://api.openai.com https://generativelanguage.googleapis.com https://arduino.cc https://downloads.arduino.cc https://raw.githubusercontent.com https://api.github.com; worker-src 'self' blob: data:; child-src 'self' blob: data:; frame-src 'self' blob: data: https:; media-src 'self' blob: data: http: https:; object-src 'none';">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="permissions" content="camera=(), microphone=(), geolocation=(), serial=(*), usb=(*), bluetooth=(*), storage-access=(), payment=(), gyroscope=(), accelerometer=(), magnetometer=(), ambient-light-sensor=(), display-capture=()">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="/darpan-uno-logo.svg">
    <title>Darpan Uno - Advanced Arduino IDE by Dayanand Darpan</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            overflow: hidden;
        }
        
        #root {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading screen */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        
        .loading-spinner {
            border: 3px solid #333;
            border-top: 3px solid #007acc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Dark theme variables */
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d30;
            --border-color: #3e3e42;
            --text-primary: #cccccc;
            --text-secondary: #969696;
            --accent-color: #007acc;
            --accent-hover: #1177bb;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --info-color: #2196f3;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">
            <div class="loading-spinner"></div>
            <span>Loading Darpan Uno...</span>
        </div>
    </div>
    <script type="module" src="src/main.tsx"></script>
</body>
</html>
