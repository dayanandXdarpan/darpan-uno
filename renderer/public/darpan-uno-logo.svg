<!-- Darpan Uno Logo SVG -->
<svg width="200" height="80" viewBox="0 0 200 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circuit Background -->
  <defs>
    <linearGradient id="circuitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background Rectangle -->
  <rect width="200" height="80" rx="12" fill="#2a2d3a"/>
  
  <!-- Circuit Pattern -->
  <g stroke="#00ff88" stroke-width="1" fill="none" opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="20" y1="15" x2="60" y2="15"/>
    <line x1="80" y1="15" x2="120" y2="15"/>
    <line x1="140" y1="15" x2="180" y2="15"/>
    
    <line x1="20" y1="65" x2="60" y2="65"/>
    <line x1="80" y1="65" x2="120" y2="65"/>
    <line x1="140" y1="65" x2="180" y2="65"/>
    
    <!-- Vertical connectors -->
    <line x1="35" y1="15" x2="35" y2="25"/>
    <line x1="100" y1="15" x2="100" y2="25"/>
    <line x1="165" y1="15" x2="165" y2="25"/>
    
    <line x1="35" y1="55" x2="35" y2="65"/>
    <line x1="100" y1="55" x2="100" y2="65"/>
    <line x1="165" y1="55" x2="165" y2="65"/>
    
    <!-- Circuit nodes -->
    <circle cx="35" cy="15" r="2" fill="#00ff88"/>
    <circle cx="100" cy="15" r="2" fill="#00ff88"/>
    <circle cx="165" cy="15" r="2" fill="#00ff88"/>
    <circle cx="35" cy="65" r="2" fill="#00ff88"/>
    <circle cx="100" cy="65" r="2" fill="#00ff88"/>
    <circle cx="165" cy="65" r="2" fill="#00ff88"/>
  </g>
  
  <!-- Main Text -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="#00ff88">DARPAN</text>
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="16" font-weight="600" 
        text-anchor="middle" fill="#00ffaa">UNO</text>
</svg>
